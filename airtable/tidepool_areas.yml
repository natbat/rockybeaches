  area: Santa Cruz
  slug: natural-bridges
  groups: "If you visit in the late-fall or winter, don\u2019t forget to check out\
    \ the Monarch Preserve for the yearly migration of up to 100,000 monarch butterflies! "
  name: Natural Bridges State Beach
  managment:
  - State
  parking: "State beach parking is $10, or park just before the beach entrance on\
    \ Swanton Blvd. for free if there\u2019s a spot"
  tagline: This spot has a picturesque rock arch and in addition to tidepools, has
    a sandy beach. In the park there is a Monarch butterfly Preserve which is a great
    place to see these beautiful creatures in an overwintering spot.
  phone: (831) 423-4609
  body: "This is a busy place. It has a picturesque rock arch in the surf and an excellent\
    \ sandy beach. Come here at low tide and you\u2019ll get an added bonus with tide\
    \ pools that are exposed on the western shoreline.\n\nDocents are available throughout\
    \ the year to give you guided tours of Natural Bridges tide pools. These pools\
    \ are only visible at low tide so check out the tide forecast before you go. While\
    \ you\u2019re there, snap some iconic photos of the famous \u201Cnatural bridge\u201D\
    \ that gives the park its name. These photos can be especially beautiful at sunset,\
    \ and the \u201Cbridge\u201D can make an excellent background for portraits too.\
    \ To ensure the best tide pool viewing, check the tide charts before you go. If\
    \ you\u2019re timing is off, the Visitor Center also has an aquarium that displays\
    \ tidepool critters. Either way, you\u2019ll return home with a renewed appreciation\
    \ for life forms both squishy and spiny.\n\nThis Santa Cruz beach is great for\
    \ viewing all sorts of sea life as well as the amazing, naturally formed rock\
    \ bridge out in the water. you head north along the beach you can climb the rocks\
    \ to access the tide pools.  Also nearby is the Seymour Marine Discovery Center,\
    \ another great place to learn about Bay Area marine life."
  directions_to_tidepools: "Natural Bridges is located at the north end of the town\
    \ of Santa Cruz. Take Swift Street west from Highway 1, then West Cliff Drive\
    \ north until it ends at the state beach. The tide pools are located on the side\
    \ of the beach opposite the \u201Cnatural bridges.\u201D Head north from the state\
    \ beach parking lot and scramble over a rocky shelf and you will find yourself\
    \ surrounded by pools of many shapes and sizes. There is also a more accessible\
    \ route through the mobile home park."
  open_to_public: 'Yes'
  website_url: http://www.californiabeaches.com/beach/natural-bridges-state-beach/
  accessibility_and_safety: The route down can be tricky, so ask at the Visitor Center
    for directions to get to the pools through the neighboring mobile home park.
  address: "2531 West Cliff Dr.\nSanta Cruz, "
  visitor_center: checked
  airtable_createdTime: '2017-11-26T01:56:21.000Z'
