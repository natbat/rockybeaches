- airtable_id: recQU4NFdOztao9sg
  area: Carmel/Monterey
  slug: asilomar-state-beach
  name: Asilomar State Beach
  parking: There is ample parking and the beach is even handicap accessible for beach
    wheelchairs.
  phone: (831) 646-6440
  body: "The entire Monterey Peninsula has fabulous tide pools at low tides. The many\
    \ small coves of Asilomar State Beach are a good place to focus. A trail meanders\
    \ along the bluff with easy access to most of the coves.\n\nAlthough the beach\
    \ is only about a mile long, the amount of life packed into that small space makes\
    \ Asilomar State Beach one of the richest marine areas in the world. An easily\
    \ accessible hiking trail wanders along the cliffs and leads down to the coves\
    \ where the tide pools are found. Couple the trail accessibility and lush seascape\
    \ with delicious local restaurants like Passionfish and you can easily make a\
    \ whole day out of your Asilomar tide-pooling adventure.\n\nRocky terrain, crystal\
    \ clear blue water and tons of sea life inhabit this beach in Monterey Bay. There\
    \ is ample parking and the beach is even handicap accessible for beach wheelchairs.\
    \ Watch where you step so that you don\u2019t crush the small creatures that reside\
    \ there. The Point Pinos Lighthouse is a short walk along the coast but the bathrooms\
    \ are not close by so plan accordingly."
  directions_to_tidepools: 'These two tidepool areas are located in Pacific Grove
    off Sunset Drive/Highway 68 and Asilomar Avenue. '
  bathrooms: 'No'
  open_to_public: 'Yes'
