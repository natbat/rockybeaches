- airtable_id: recFNm7Z8NsVjH3jk
  area: Bolinas
  slug: duxbury-reef
  name: Duxbury Reef
  hours: Sunrise to sunset
  pet_policy: Dogs on-leash are permitted.
  parking: Parking is $2 or free?
  tagline: This is the largest shale reef in North America. It stretches 1000ft from
    shore to a depth of 13ft.
  phone: (415) 868-1224
  body: "Try to hit a low low tide when you plan your trip out to Duxbury Reef. More\
    \ of the reef will be exposed and it\u2019s quite a sight to see from the trails\
    \ on the bluff. After you get down to the water level, you\u2019ll see why this\
    \ is considered one of the top tide pools in the state.\n\nAgate Beach is another\
    \ one of the more secluded tide pool spots located near Bolinas, CA. The beach\
    \ is the access point to Duxbury Reef, which is the largest reef of its kind in\
    \ North America. At low tide, you can walk way out on the reef, but be careful\
    \ not to crunch any barnacles under your toes. What looks like just a plain stretch\
    \ of rocky shale from far away is actually full of life! You can see mussels,\
    \ abalones, limpets, sea cucumbers, and an impressive variety of kelp and sea\
    \ plants. The vivid colors and the amazing diversity of species will keep you\
    \ curiously hopping from pool to pool until the next high tide kicks you out.\n\
    \nThis 2-mile ocean shoreline boasts a fantastic tide pool in addition to frequent\
    \ visitors such as whales, sea lions and many different types of shorebirds. Agate\
    \ Beach is part of the Duxbury Reef State Marine Sanctuary\u2014the largest soft\
    \ shale reef in California\u2014which creates an incredibly biodiverse coastal\
    \ area. A lucky kid exploring the rocky tide pools may come across a giant green\
    \ anemone which is rumored to measure up to six inches across! \n\n"
  directions_to_tidepools: 'Agate Beach is located in Bolinas. On Highway 1, proceed
    4.5 miles north of Stinson Beach, then take Olema-Bolinas Road west to Bolinas.
    Turn left on Elm Road and follow until it to the end. Walk south along the shore
    at low tide to the adjacent Duxbury Reef. '
  bathrooms: 'Yes'
  open_to_public: 'Yes'
  website_url: http://www.californiabeaches.com/attraction/duxbury-reef-tide-pools/
  accessibility_and_safety: "It\u2019s possible to explore in this direction for a\
    \ long way, but don\u2019t let your route back get cut off by the rising tide.\
    \ Stay far away from the cliff edges as erosion has undercut them in many places. "
  address: |-
    Ocean Pkwy and Elm Rd
    Bolinas, CA 94924
  airtable_createdTime: '2017-11-26T01:38:54.000Z'
